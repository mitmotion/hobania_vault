# cargo clippy is a superset of cargo check, so we don't check manually
code-quality:
  extends: .recompile-branch
  stage: check
  image: registry.gitlab.com/hobania/hobania-docker-ci/cache/quality:${CACHE_IMAGE_TAG}
  tags: ["hobania/*", "check"]
  script:
    - ln -s /dockercache/target target
    - rm -r target/debug/incremental/* || echo "all good" # TMP FIX FOR 2021-03-22-nightly
    - cargo clippy --all-targets --locked --all-features -- -D warnings
    - cargo fmt --all -- --check

security:
  extends: .recompile-branch
  stage: check
  image: registry.gitlab.com/hobania/hobania-docker-ci/cache/quality:${CACHE_IMAGE_TAG}
  tags: ["hobania/*", "check"]
  allow_failure: true
  script:
    - ln -s /dockercache/target target
    - cargo audit
